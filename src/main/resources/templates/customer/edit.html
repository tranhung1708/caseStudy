<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/css/bootstrap.css">
<style>
    body{
        background-image: url("img/backgroud.jpg");
    }
</style>
</head>
<body>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div >
    <form  th:action="@{/customer/updateCustomer}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input class="input-group mb-3" type="hidden" th:field="*{customerId}"/>
        <div>
            <label>Customer Type</label>
<!--            <input class="input-group mb-3" type="email" th:field="*{customerType}"/>-->
            <select th:field="*{customerType.customerTypeId}" class="form-control" id="Order" name="Order">
                <option th:each="customerType : ${customerType}"
                        th:value="${customerType.customerTypeId}"
                        th:text="${customerType.customerTypeName}">
                </option>
            </select>
        </div>
        <div>
            <label>Customer Name</label>
            <input class="input-group mb-3" type="text" th:field="*{customerName}"/>
        </div>
        <div>
            <label>Customer Birthday</label>
            <input class="input-group mb-3" type="text" th:field="*{customerBirthday}"/>
        </div>
        <div>
            <label>Customer Gender</label>
            <input class="input-group mb-3" type="text" th:field="*{customerGender}"/>
        </div>
        <div>
            <label>Customer Id Card</label>
            <input class="input-group mb-3" type="text" th:field="*{customerIdCard}"/>
        </div>
        <div>
            <label>Customer Phone</label>
            <input class="input-group mb-3" type="text" th:field="*{customerPhone}"/>
        </div>
        <div>
            <label>Customer Email</label>
            <input class="input-group mb-3" type="text" th:field="*{customerEmail}"/>
        </div>
        <div>
            <label>Customer Address</label>
            <input class="input-group mb-3" type="text" th:field="*{customerAddress}"/>
        </div>
        <input type="submit" value="Edit">
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
